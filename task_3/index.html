<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #gallery{
        width: 50%;
        display: flex;
        flex-direction: column;
        margin:20px auto;
        list-style: none;
      }
      #gallery li{
        display: flex;
        margin:10px auto;
        justify-content: center;
      }
      #gallery li img{
        width: 50%;
        border-radius: 10px;
        margin: auto;
        opacity: .8;
      }
      #gallery li img:hover{
        opacity: 1;
        }
    </style>
</head>
<body>
  <ul id="gallery"></ul>

  <script src="script.js" type="module"></script>
</body>
</html>
